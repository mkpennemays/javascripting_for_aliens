<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-3">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="sightingDate">Enter a date: MM/DD/YYYY</label>
                        <input class="form-control" id="sightingDate" type="date" value="">
                      </li>
                      <li class="filter list-group-item">
                        <label for="sightingCountry">Enter a Country</label>
                        <input class="form-control" id="sightingCountry" type="text" value="">
                      </li>
                      <li class="filter list-group-item">
                        <label for="sightingState">Enter a State</label>
                        <input class="form-control" id="sightingState" type="text" value="">
                      </li>
                      <li class="filter list-group-item">
                        <label for="date">Enter a Shape</label>
                        <input class="form-control" id="ufoShape" type="text" value="">
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default" onclick="filterList();">Filter Table</button>
                  <button id="clear-btn" type="button" class="btn btn-default" onclick="clearFilters()">Clear Filters</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-9">
          <div id="sighting-count-panel" class="panel panel-default">
            <div id="sighting-count" class="panel-heading">Total Sightings</div>
          </div>
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head" style="text-align: left">City</th>
                  <th class="table-head" style="text-align: left">State</th>
                  <th class="table-head" style="text-align: left">Country</th>
                  <th class="table-head" style="text-align: left">Shape</th>
                  <th class="table-head" style="text-align: left">Duration </th>
                  <th class="table-head" style="text-align: left">Duration (hr/min)</th>
                  <th class="table-head" style="text-align: left">Comments</th>
                  <th class="table-head" style="text-align: left">Latitude</th>
                  <th class="table-head"style="text-align: left">Longitude</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/listfile.js"></script>
  <script src="static/js/app.js"></script>
  <script src="app.js"></script>
</body>

</html>
